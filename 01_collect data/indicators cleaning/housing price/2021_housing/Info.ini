備註=1.110年資料行政區比對之比對率為99.71%。2.統計範圍及對象：公私有建物(含純建物、房地、不含預售屋、不含純停車位)，經地政機關辦理買賣登記並依平均地權條例第47條、地政士法第26-1條及不動產經紀業管理條例第24-1條規定申報實際成交資訊並經地政機關揭露者為統計對象。3.統計標準時間：以交易日統計。4.統計項目定義：(1)建物：係指各實際辦理申報成交資訊之建物（含純建物、房地、不含預售屋、不含純停車位）。(2)建物棟數：依各實際辦理申報成交資訊之建物移轉棟數計算。(3)建物面積：依各實際辦理申報成交資訊之建物移轉面積計算，以坪為單位，計算至小數點以下第2位（若有車位交易，併入統計）。(4)中位數房價：依各實際辦理申報成交資訊之建物總價取中位數，以元為單位（若申報成交資訊無車位總價，以交易總價計算，納入「含車位之建物買賣」統計；若有車位交易總價，扣除統計，納入「不含車位之建物買賣」統計。(5)公寓係指5樓以下無電梯、住宅大樓係指11層以上有電梯、華廈係指10層以下有電梯、套房係指1房(1廳)1衛。

